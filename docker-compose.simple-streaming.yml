version: '3.8'

services:
  pump-streamer:
    image: ubuntu:22.04
    environment:
      - RTMP_URL=${RTMP_URL}
      - SNAKE_GAME_URL=${SNAKE_GAME_URL}
      - DISPLAY=:1
      - DEBIAN_FRONTEND=noninteractive
    command: >
      bash -c "
      apt-get update && 
      apt-get install -y xvfb ffmpeg chromium-browser pulseaudio curl && 
      rm -rf /var/lib/apt/lists/* &&
      echo 'üéÆ Setting up Pump.fun 24/7 Snake Game Stream...' &&
      echo '‚è≥ Waiting for Snake game to start...' &&
      while ! curl -s \$$SNAKE_GAME_URL/api/stats > /dev/null; do
        echo '   Still waiting for Snake game...'
        sleep 5
      done &&
      echo '‚úÖ Snake game is ready!' &&
      if [ -z \"\$$RTMP_URL\" ]; then
        echo '‚ùå ERROR: RTMP_URL environment variable not set!'
        exit 1
      fi &&
      echo 'üñ•Ô∏è  Starting virtual display...' &&
      Xvfb :1 -screen 0 1920x1080x24 -ac +extension GLX +render -noreset & 
      export DISPLAY=:1 &&
      sleep 3 &&
      echo 'üîä Starting audio system...' &&
      pulseaudio --start --exit-idle-time=-1 --daemon &&
      sleep 2 &&
      echo 'üåê Opening Snake game in browser...' &&
      chromium-browser --no-sandbox --disable-gpu --disable-dev-shm-usage --disable-web-security --autoplay-policy=no-user-gesture-required --allow-running-insecure-content --display=:1 --window-size=1920,1080 --start-fullscreen --kiosk --disable-infobars --disable-features=VizDisplayCompositor \$$SNAKE_GAME_URL &
      sleep 15 &&
      echo 'üì° Starting stream to pump.fun...' &&
      exec ffmpeg -loglevel info -f x11grab -video_size 1920x1080 -framerate 30 -i :1.0+0,0 -f pulse -ac 2 -i default -c:v libx264 -preset ultrafast -tune zerolatency -maxrate 2500k -bufsize 5000k -c:a aac -b:a 128k -ar 44100 -r 30 -g 60 -keyint_min 30 -f flv \$$RTMP_URL
      "
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    privileged: true
    restart: unless-stopped